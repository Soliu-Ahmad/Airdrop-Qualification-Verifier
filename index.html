<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Qualification Verifier</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="main-heading">Airdrop Qualification Verifier</h1>
    </header>

    <main>
        <section class="form-section">
            <form id="eligibility-form" class="eligibility-form">
                <fieldset>
                    <legend>Check Your Eligibility</legend>
                    <div class="input-group">
                        <label for="wallet">Wallet Address</label>
                        <input type="text" id="wallet" name="wallet" placeholder="Enter your wallet address" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" id="check" class="btn-check">Check Wallet</button>
                    </div>
                </fieldset>
            </form>

            <div class="result-messages">
                <p id="eligible" class="message success"></p>
                <p id="inEligible" class="message error"></p>
                <p id="error" class="message error"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Airdrop Qualification Verifier</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/merkletreejs@latest/merkletree.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
        integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
